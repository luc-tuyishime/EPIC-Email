<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EPIC Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="topbar">
        <div class="navbar">
           <a class="title" href="home.html">EPIC Email</a>
           <div class="link-right-position">
              <a href="home.html">Inbox</a>
              <a href="sent.html">Sent</a>
              <a href="open-draft.html">Drafts</a>
              <div class="dropdown">
                 <button class="dropbtn">Group
                 <i class="fa fa-caret-down"></i>
                 </button>
                 <div class="dropdown-content">
                   <a href="user-profile.html">Create Group</a>
                   <a href="view-groups.html">View Groups</a>
                 </div>
              </div>
              <div class="dropdown">
                 <button class="dropbtn">Jean luc
                 <i class="fa fa-caret-down"></i>
                 </button>
                 <div class="dropdown-content">
                   <a href="profile.html">Profile</a>
                   <a href="index.html">Logout</a>
                 </div>
              </div>
           </div>
        </div>
     </header>
     <main>
     <h1 class="header-one">Compose Email</h1>
     <form action="" class="form-new-message">
        <div class="input-container">
          <input class="input-field" id="my-field" type="text" placeholder="Email or Group name" name="usrnm">
        </div>
        <div class="input-container">
          <input class="input-field" id="my-field" type="text" placeholder="Subject" name="email">
        </div>
        <div class="input-container">
        <textarea class="input-field" placeholder="Message" id="my-field" name="Description" rows="20" cols="37"></textarea>
        </div>
        <button type="submit" class="btn-new">SEND</button>
        <button type="submit" class="btn-new">SAVE</button>
      </form>
     </main>
     <br>
     <footer class="footer new-message">
     <p>EPIC Email &copy; 2019</p>
     </footer>
  </body>
</html>
