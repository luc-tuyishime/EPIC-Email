<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EPIC Email</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="topbar">
        <div class="navbar">
           <a href="home.html">EPIC Email</a>

              <a href="sent.html">Sent</a>
              <a href="drafts.html">Drafts</a>
              <div class="dropdown">
                 <button class="dropbtn">Group
                 <i class="fa fa-caret-down"></i>
                 </button>
                 <div class="dropdown-content">
                   <a id="myBtn">Create Group</a>
                   <a href="view-groups.html">View Groups</a>
                 </div>
              </div>
              <div class="dropdown">
                 <button class="dropbtn">Jean luc
                 <i class="fa fa-caret-down"></i>

           </div>

        </ul>

          <!-- Modal content -->
           <div class="modal-content">
             <span class="close">&times;</span>
             <div class="form_ask_question">
               <form class="register-form">
                 <input type="text" placeholder="Name" />
                 <input type="text" placeholder="Add members" />
                 <button>Create Group</button>
               </form>
             </div>
           </div>
         </div>
     </main>
     <br>
     <div class="footer2">
